<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Search Engine</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">MiniSearch</h1>
        
        <!-- Search -->
        <input type="text" id="query" placeholder="Search..." />
        <button onclick="search()">Search</button>

        <!-- Persistence -->
        <div class="controls">
            <button onclick="saveIndex()">Save</button>
            <button onclick="loadIndex()">Load</button>
        </div>

        <!-- Add Document -->
        <div class="add-doc">
            <h3>Add Document</h3>
            <input type="number" id="docId" placeholder="Doc ID" />
            <textarea id="docText" placeholder="Document text"></textarea>
            <button onclick="addDocument()">Add</button>
        </div>
        <div class="chat">
            <h3>Ask AI</h3>
            <input id="chatQuery" placeholder="Ask about the documents..." />
            <button onclick="chat()">Ask</button>
            <div id="chatAnswer"></div>
        </div>
        <div id="results"></div>

    </div>


    <script src="/static/script.js"></script>
</body>
</html>
